<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/popup.css">
    <title></title>
</head>
<body>
    <div class="wraper">
      <div class="wraper-header">
        <!--header logo with icon-->
        <div class="wraper-header-container">
            <div class="wraper-logs">Logs</div>
            <div class="wraper-teamwork-icon"><img src="./images/teamwork.png" /></div>
        </div> 
       <!--wraper menu list with settings-->
        <div class="wraper-menu-list">
            <div class="wraper-menu-list-icon"><img src="./images/plus.png"/></div>
        </div> 

      </div>
      <!-- end wraper header pannel-->

      <!--start main pannel-->
       <div class="wraper-main-pannel">
           <div class="wraper-main-pannel-first-div">
               <div class="wraper-main-pannel-current-step">
                   <h3 class="wraper-first-div-h3">Current step:</h3>
                   <span class="wraper-first-div-span">Deactivated</span>
               </div>
               <div class="wraper-main-pannel-proces-statistic">
                   <div class="wraper-main-pannel-proces-statistic-div"><h3>Process statistics</h3></div>
                   <div class="wraper-main-pannel-proces-statistic-user"><p>Retriever users <span class="number"></span></p></div>
               </div>
           </div>

           <div></div>
       </div>
    </div>
<script src="./scripts/jquery.js"></script>
<script src="./scripts/popup.js"></script>  
</body>
</html>
